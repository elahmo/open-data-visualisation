<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>US Governmental Spendings</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Raleway:900|Montserrat:700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/minified.css" />
		<script>document.documentElement.className = 'js';</script>
	</head>
	<body class="demo-3 loading">
		<main>
			<div class="overlay"></div>
			<div class="overlay2"></div>
			<section class="content content--full">
				<header class="codrops-header">
					<h1 class="codrops-header__title">US Governmental Spendings</h1>
					<nav class="demos">
						<a class="demo demo--current" href="index.html">Home</a>
						<a class="demo" href="spendings.html">Spendings</a>
						<a class="demo" href="projects.html">Projects</a>
						<a class="demo" href="http://github.com/elahmo/us-governmental-spendings/">About</a>
					</nav>
				</header>
				<div class="slideshow">
					<div class="slide">
					  <div class="mirror" data-tilt>
					    <div class="mirror__side mirror__side--one">
					      <img class="mirror__img" src="img/usaflag.svg" alt="USA Flag" />
					    </div>
					    <div class="mirror__side mirror__side--two">
					      <img class="mirror__img" src="img/usd.svg" alt="Dollar sign" />
					    </div>
					  </div>
					  <h2 class="slide__title">US GOVERNMENTAL SPENDINGS</h2>
					</div>
					<nav class="slideshow__nav slideshow__nav--inline invisible">
						<button class="btn btn--nav">1</button>
					</nav>
				</div><!-- /slideshow -->
			</section>
		</main>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/anime.min.js"></script>
		<script src="js/mirrorFx.js"></script>
		<script src="js/slideshow.js"></script>
		<script>
		(function() {

			function init() {
				new Slideshow(document.querySelector('.slideshow'));
			}

			// Fake loading time..
			var startTime = new Date().getTime();
			imagesLoaded(document.querySelector('main'), function() {
				var elapsed = new Date().getTime() - startTime,
					initFn = function() {
						document.body.classList.remove('loading');
						setTimeout(init, 50);
					};

				if( elapsed > 1000) {
					initFn();
				}
				else {
					setTimeout(initFn, 500);
				}
			});

		})();
		</script>
	</body>
</html>
